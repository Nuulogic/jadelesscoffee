<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JadeLessCoffee error</title>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed' rel='stylesheet' type='text/css'>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Helvetica, Arial, sans;
            font-size: 16px;
        }

        code,
        pre {
            font-family: 'Courier New', Courier, mono;
        }

        .container {
            padding: 1em;
        }

        .jlc-header {
            margin: 0;
            padding: 0;

            font-family: 'Ubuntu Condensed', Helvetica, Arial;
            text-transform: uppercase;
        }

        .header-container {
            font-size: 1em; 

            width: 100%;
            padding: 0em 1em;
            margin: 0;
            top: 1px;
            left: 0;
            background: #F1F1F1;
            border-bottom: 1px solid #CCC;
            box-shadow: 0 -1px 0 white inset;
            -moz-box-shadow: 0 -1px 0 #fff inset;
            -webkit-box-shadow: 0 -1px 0 white inset;
            z-index: 10;
            height: 3em;
        }

        .jlc-header {
            color: #474D57;
            line-height: 1.5em;
            height: 1em;
        }

        .jlc-header.jade .jade-indicator,
        .jlc-header.less .less-indicator,
        .jlc-header.coffee .coffee-indicator {
            color: red;
        }

        .error-header {
            padding: 0.5em 1em;
            margin: 0;

            font-weight: bold;
            vertical-align: middle;
            border-bottom: 1px solid #BBB;
            text-shadow: 0 1px 1px white;
            background: #EEE;
            background-image: -webkit-linear-gradient(#E9E9E9, #D7D7D7);
            background-image: -moz-linear-gradient(#E9E9E9, #D7D7D7);
            background-image: -o-linear-gradient(#E9E9E9, #D7D7D7);

        }

        .error-message {
            font-family: 'Courier New', Courier, mono;
            color: red;
            font-weight: bold;
        }

        .code-example {
            font-size: 100%;

            width: 100%;
            padding: 0.025em 0em;
            margin: 0.5em 0em;

            background: #333;
            color: #fff;

            box-shadow: 0 -1px 0 white inset;
            -moz-box-shadow: 0 -1px 0 #fff inset;
            -webkit-box-shadow: 0 -1px 0 white inset;

            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
        }

        .code-example code em {
            font-style: italic;
            color: #ff0000;
        }
    </style>
    <script type="text/javascript">
      window.jlcerror = {};
      
    </script>
  </head>

  <body>
    <div class="header-container">
        <h1 class="jlc-header {{type}} coffee"><span class="jade-indicator">Jade</span><span class="less-indicator">Less</span><span class="coffee-indicator">Coffee</span> Error</h1>
    </div>
    <h3 class="error-header">jlc found some errors when trying to compile <code>{{filename}}</code></h3>
    <div class="container">
        <div class="error-message">
            {{error}}
        </div>
        <div class="code-example">
            <pre><code>{{code}}</code></pre>
        </div>
    </div>
  </body>
</html>
